<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend 101 dành cho designer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <div class="text-center py-8">
            <h1 class="text-2xl font-bold text-blue-600">Frontend 101 dành cho designer</h1>
        </div>
        <div x-data="{'videos': [
            {id: 'fU1jgtf7BFY', 'title': 'Hướng dẫn publish một trang web'},
            {id: 'V9249ZdbdRI', 'title': 'Cài đặt tailwind cho người mới bắt đầu'},
        ]}">
            <template x-for="video in videos">
                <a :href="'https://youtu.be/'+video.id" target="_blank" class="mb-4 flex items-center group">
                        <div class="group-hover:scale-105 transform translate-all mr-4 inline-flex items-center justify-center w-14 h-14 rounded-full text-white bg-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>play-movie</title><g stroke-linecap="round" stroke-linejoin="round" stroke-width="2" fill="none" class="stroke-current"><polygon points="10 9 15 12 10 15 10 9" stroke="none" class="fill-current"></polygon><rect x="2" y="2" width="20" height="20"></rect><line x1="2" y1="6" x2="22" y2="6"></line><line x1="12" y1="2" x2="12" y2="6"></line><line x1="7" y1="2" x2="7" y2="6"></line><line x1="17" y1="2" x2="17" y2="6"></line><line x1="2" y1="18" x2="22" y2="18"></line><line x1="12" y1="22" x2="12" y2="18"></line><line x1="7" y1="22" x2="7" y2="18"></line><line x1="17" y1="22" x2="17" y2="18"></line></g></svg>
                        </div>
                        <span class="group-hover:text-blue-700" x-text="video.title">
                        </span>
                </a>
            </template>
        </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
