<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <p>
        Ứng dụng trong bài này:
    </p>
    <ul>
        <li>Position</li>
        <li>Margin</li>
        <li>Padding</li>
        <li>Font family</li>
        <li>Font size</li>
        <li>Font weight</li>
    </ul>
    <div>
        <div class="product-card">
                <div class="product-card__image">
                    <a href="#">
                        <img src="./images/image.png" alt="product-image">
                        <div class="product-card__badge">-5%</div>
                    </a>
                </div>
                <div class="product-card__category">
                    <a href="#">
                        Hãng Tempur
                    </a>
                </div>
                <h3 class="product-card__name">
                    <a href="#">
                        Nệm Foam Tempur Original Prima
                    </a>
                </h3>
                <div class="product-card__pricing">
                    <span class="product-card__price-sale">73.680.240đ</span>
                    <span class="product-card__price-normal">83.680.000đ</span>
                </div>
        </div>
    </div>
</body>
</html>
